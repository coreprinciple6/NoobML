<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Register</title>

     {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'Home/login.css' %}">

</head>
<body>

    <div ><h1 style="color: #006666">NoobML</h1></div>

    <div class="wrapper">
        <div class="container">
             <h1>Registration page</h1>
        <form action="{% url 'register_view' %}" method="post">
        {% csrf_token %}
        {% for field in form.visible_fields %}
        <span style="color:red">{{ field.errors }}</span>
            {{ field.label_tag }} {{ field }}
            <br><br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>

          </div>
      <a href="{% url 'index' %}"><button> Back to Home</button></a>
    </div>



</body>
</html>
